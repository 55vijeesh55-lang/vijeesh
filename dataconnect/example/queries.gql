mutation CreatePublicList($name: String!, $description: String!) @auth(level: PUBLIC, insecureReason: "This operation is safe to expose to the public") {
  list_insert(data: {
    name: $name,
    description: $description,
    isPublic: true,
    createdAt_expr: "request.time",
    updatedAt_expr: "request.time",
    userId_expr: "uuidV4()"
  })
}

query GetPublicLists @auth(level: PUBLIC, insecureReason: "This operation is safe to expose to the public") {
  lists(where: {isPublic: {eq: true}}) {
    id
    name
    description
    createdAt
    updatedAt
  }
}

mutation AddMovieToList($listId: UUID!, $movieId: UUID!, $note: String!, $position: Int!) @auth(level: USER, insecureReason: "This operation is safe to expose to all logged in users.") {
  listMovie_insert(data: {
    listId: $listId,
    movieId: $movieId,
    note: $note,
    position: $position
  })
}

query GetMoviesInList($listId: UUID!) @auth(level: USER, insecureReason: "This operation is safe to expose to all logged in users.") {
  list(id: $listId) {
    listMovies_on_list {
      movie {
        id
        title
        summary
        year
        genres
      }
      note
      position
    }
  }
}